    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQDfl8S_VbN1B9s73HnVdCBarN7gqYUKGVu4QwQgbit22UZePiIYqTbUQXOkFIBWa7HIiszXUt8ZN2v/pubhtml";

    const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc3yNaU4-CWqcwKOlOtllfHACtL7H12rEiEI-giItM_DDqFzQ/viewform?usp=publish-editor";

    async function loadData() {

            const response = await fetch(SHEET_CSV_URL + '?t=' + new Date().getTime());

            // ìµœì‹  ë“±ë¡í•œ ê²Œ ìœ„ë¡œ ì˜¤ë„ë¡ reverse()
            rows.reverse().forEach(row => {

                // ì½¤ë§ˆë¡œ ë‚˜ëˆŒ ë•Œ URL ì•ˆì— ì½¤ë§ˆê°€ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ì£¼ì˜í•´ì•¼ í•˜ì§€ë§Œ, ê°„ë‹¨íˆ ì²˜ë¦¬
                const cols = row.split(',');
